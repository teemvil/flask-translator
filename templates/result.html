<!DOCTYPE html>
<html>
<body>
    <h1>Translator test</h1>

    <form action="/translate", method="POST">
      <p><label for="test">Translate text from English to Finnish:</label></p>
      <textarea name="text" rows="6" cols="80"></textarea>
      <br>
      <input type="submit" value="Translate">
      <p>(NB the translator only works from English to Finnish)</p>
    </form>
  
    {% for key, value in result.items() %}
        
    <h3>Original text: </h3>
    <p> {{ key }} </p>
    <h3>Translation:</h3>
    <p> {{ value }} </p>
        
    {% endfor %}
